<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./public/icons/favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/fcbb8558cc.js"
      crossorigin="anonymous"
    ></script>
    <title>Pyramid</title>
  </head>
  <body>
    <div id="app">
      <section class="header">
        <div class="header-container">
          <div class="header-container_logo">
            <img src="./public/icons/logo-header.png" alt="" />
          </div>
          <div class="navigation">
            <nav data-aos="fade-down" data-aos-duration="1000">
              <ul>
                <li>
                  <a href="">Home</a>
                  <a href="">Origin</a>
                  <a href="">New</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="profil-search">
            <div
              data-aos="fade-left"
              data-aos-duration="1000"
              class="profil-search_search"
            >
              <a href="#">
                <i
                  class="fa-solid fa-magnifying-glass fa-xl"
                  style="color: #ffffff"
                ></i>
              </a>
              <a href="#">
                <i class="fa-solid fa-user fa-xl"></i>
              </a>
              <a href="#">
                <i class="fa-solid fa-users fa-xl" style="color: #ffffff"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="main">
        <div class="main-container">
          <div
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
            class="card-left"
          >
            <div class="front">
              <span>Times</span>
              <p>Point at me</p>
            </div>
            <div class="back">
              <span></span>
            </div>
          </div>
          <div
            data-aos="flip-right"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
            class="card-right"
          >
            <div class="front">
              <span>Сhange</span>
              <p>Point at me</p>
            </div>
            <div class="back">
              <span></span>
            </div>
          </div>
        </div>
        <div class="main-container_rules">
          <div class="main-container_rules-box">
            <div
              data-aos="fade-right"
              data-aos-duration="1000"
              class="rules-box_left"
            >
              <p>Grand</p>
            </div>
            <div
              data-aos="fade-left"
              data-aos-duration="1000"
              class="rules-box_right"
            >
              <p>Rulers</p>
            </div>
          </div>
        </div>

        <div class="main-container_fight">
          <div class="main-container_fight-box">
            <div
              data-aos-duration="1000"
              data-aos="fade-down-left"
              class="fight-box-left"
            >
              <p>Unforgettable</p>
            </div>
            <div
              data-aos-duration="1000"
              data-aos="fade-up-right"
              class="fight-box-right"
            >
              <p>Battles</p>
            </div>
          </div>
        </div>
        <div class="main-matrix">
          <div class="main-matrix_conteiner">
            <div class="main-matrix_container-text">
              <!-- <p>Наше время...</p> -->
            </div>
          </div>
          <div class="main-matrix_video">
            <video
              width="100%"
              height="100%"
              autoplay
              muted
              loop
              src="./public/video/matrix.mp4"
            ></video>
          </div>
        </div>
        <div class="main-container_topman">
          <div class="main-container_topman-box">
            <div
              data-aos-duration="700"
              data-aos="fade-right"
              data-aos-offset="300"
              data-aos-easing="ease-in-sine"
              class="topman-box-left"
            ></div>
            <div
              data-aos-duration="700"
              data-aos="fade-left"
              data-aos-offset="300"
              data-aos-easing="ease-in-sine"
              class="topman-box-right"
            ></div>
          </div>
        </div>
        <div class="main-container_newtime">
          <div class="main-container_newtime-box">
            <div
              data-aos-duration="1000"
              data-aos="zoom-in-left"
              class="newtime-box-left"
            ></div>
            <div
              data-aos-duration="1000"
              data-aos="zoom-out-up"
              class="newtime-box-right"
            ></div>
          </div>
        </div>
      </section>
      <section class="footer">
        <div class="footer-container_search">
          <div class="footer-container_search-box">
            <form>
              <input type="search" placeholder=" Search!" />
              <button>Push</button>
            </form>
          </div>
        </div>
        <div class="footer-container_animation">
          <div class="footer-container_bear">
            <div class="bear"></div>
          </div>
        </div>
        <div class="footer-container_contact"></div>
      </section>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
